<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnFast - Course Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f4f8; /* Light, calming background consistent with other pages */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem 1rem;
      }
      @media (min-width: 768px) {
        body {
          padding: 4rem 2rem;
        }
      }
      .btn-submit {
        background-image: linear-gradient(
          to right,
          #4f46e5,
          #6366f1
        ); /* Indigo gradient */
        transition: all 0.3s ease;
      }
      .btn-submit:hover {
        background-image: linear-gradient(
          to right,
          #4338ca,
          #5b21b6
        ); /* Darker indigo/purple */
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
      }
      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #cbd5e1; /* border-gray-300 */
        border-radius: 0.5rem; /* rounded-lg */
        font-size: 1rem;
        color: #334155; /* text-gray-700 */
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .form-input:focus {
        outline: none;
        border-color: #6366f1; /* indigo-500 */
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); /* ring-indigo-500 */
      }
    </style>
  </head>
  <body>
    <div
      class="container max-w-2xl mx-auto bg-white shadow-2xl rounded-3xl p-8 md:p-12 space-y-8 border border-blue-100"
    >
      <!-- Header Section -->
      <header class="text-center">
        <h1
          class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 leading-tight"
        >
          Course Registration
        </h1>
        <p class="text-lg text-gray-700 md:text-xl">
          Join LearnFast and accelerate your learning journey!
        </p>
      </header>

      <!-- Registration Form -->
      <section>
        <!-- Form now points to the confirmation page -->
        <form action="confirmationpage.html" method="GET" class="space-y-6">
          <!-- Full Name -->
          <div>
            <label
              for="fullName"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-input"
              placeholder="John Doe"
              required
            />
          </div>

          <!-- Email Address -->
          <div>
            <label
              for="email"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="john.doe@example.com"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Create a password"
              required
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label
              for="confirmPassword"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="Confirm your password"
              required
            />
          </div>

          <!-- Select Course -->
          <div>
            <label
              for="course"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >Select Your Course</label
            >
            <select
              id="course"
              name="course"
              class="form-input cursor-pointer"
              required
            >
              <option value="">-- Choose a Course --</option>
              <option value="web-dev">Complete Web Development Bootcamp</option>
              <option value="data-science">Data Science Fundamentals</option>
              <option value="digital-marketing">
                Digital Marketing Essentials
              </option>
              <option value="graphic-design">Graphic Design Masterclass</option>
              <option value="data-analytics">Data Analytics Masterclass</option>
              <option value="cloud-computing">
                Cloud Computing Fundamentals
              </option>
            </select>
          </div>

          <!-- Terms and Conditions Checkbox -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              required
            />
            <label for="terms" class="ml-2 block text-gray-700 text-sm">
              I agree to the
              <a href="#" class="text-blue-600 hover:underline"
                >Terms & Conditions</a
              >
            </label>
          </div>

          <!-- Submit Button -->
          <div class="text-center pt-4">
            <button
              type="submit"
              class="inline-block btn-submit text-white font-bold py-3 px-10 rounded-full text-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75"
            >
              Register Now
            </button>
          </div>
        </form>
      </section>

      <!-- Back to Courses Link -->
      <div class="text-center mt-8 pt-4 border-t border-gray-200">
        <a
          href="courses.html"
          class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium transition duration-200"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Back to All Courses
        </a>
      </div>

      <!-- Footer -->
      <footer class="text-center text-gray-600 text-sm pt-8">
        <p>&copy; 2025 LearnFast. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
